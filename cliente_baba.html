<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolha o Tipo de Cadastro - Baby Safe</title>
  <style>
    /* Estilos da página */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4; /* Fundo simples */
      color: #333; /* Cor do texto */
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
      color: #4CAF50;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .gif-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 80px;
      margin: 0 20px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 25px;
      border: 1px solid #388E3C; /* Cor verde mais forte para o botão */
      background-color: #388E3C; /* Cor de fundo do botão */
      color: white;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      font-weight: bold; /* Negrito no texto */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%; /* O botão agora ocupa toda a largura disponível */
      max-width: 250px; /* Limita a largura do botão para uma melhor visualização */
      text-align: center;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      background-color: rgba(76, 175, 80, 0.9);
      padding: 20px 10px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .top-buttons .btn-small {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #FF5722;
      border: 2px solid #FF5722;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .top-buttons .btn-small:hover {
      background-color: #E64A19;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .top-buttons .btn-small:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="login.html"><button class="btn-small">Login</button></a>
  </div>

  <div class="overlay">
    <h1>
      <div class="gif-container">
        <img src="bebe_esquerda.gif" alt="Bebê Esquerda">
        <span><strong>Escolha o Tipo de Cadastro</strong></span>
        <img src="bebe_direita.gif" alt="Bebê Direita">
      </div>
    </h1>

    <!-- Opções de Cadastro: Cliente ou Babá -->
    <div class="buttons-container">
      <a href="cadastro_cliente.html"><button class="btn">Cadastro Cliente</button></a>
      <a href="cadastro_baba.html"><button class="btn">Cadastro Babá</button></a>
    </div>

  </div>

  <!-- Rodapé -->
  <footer>
    Baby Safe® - 2025. Todos os direitos reservados. <br>
    <a href="https://www.babysafe.com.br" target="_blank">Visite nosso site</a>
  </footer>

</body>
</html>
