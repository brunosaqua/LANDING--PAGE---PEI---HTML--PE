<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Baby Safe</title>
  <style>
    /* Estilos da página */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4; /* Fundo simples */
      color: #333; /* Cor do texto */
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 40px; /* Aumenta o espaçamento dentro da caixa */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      background-color: white; /* Fundo branco para o formulário */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Centraliza o texto */
      margin-top: -50px; /* Aumenta o espaço do topo para que a caixa não se sobreponha ao rodapé */
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      color: #4CAF50;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 0; /* Remove o espaçamento superior */
    }

    /* Miniatura da imagem no topo do formulário */
    .img-logo {
      width: 180px; /* Aumentei ainda mais o tamanho da imagem para 180px */
      margin-bottom: 20px;
    }

    .form-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px; /* Ajuste o espaçamento */
    }

    .input-field {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-bottom: 20px;
    }

    .input-field:focus {
      outline: none;
      border-color: #388E3C;
    }

    .btn {
      padding: 15px 30px;
      border-radius: 25px;
      border: 1px solid #388E3C;
      background-color: #388E3C;
      color: white;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      font-weight: bold; /* Negrito no texto */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    footer {
      background-color: rgba(76, 175, 80, 0.9);
      padding: 20px 10px;
      font-size: 14px;
      color: white;
      font-weight: bold;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .top-buttons .btn-small {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #FF5722;
      border: 2px solid #FF5722;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    .top-buttons .btn-small:hover {
      background-color: #E64A19;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .top-buttons .btn-small:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="index.html"><button class="btn-small">Voltar</button></a>
  </div>

  <div class="overlay">
    <!-- Miniatura da imagem no topo do formulário -->
    <img src="logo_baby_safe_otimizado.jpg" alt="Logo Baby Safe" class="img-logo">

    <h1>Login - Baby Safe</h1>

    <!-- Formulário de Login -->
    <div class="form-container">
      <input type="text" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Senha" required>
      <a href="esqueci_senha.html" style="align-self: flex-end; font-size: 14px; color: #388E3C;">Esqueci minha senha</a>
      <button class="btn">Entrar</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    Baby Safe® - 2025. Todos os direitos reservados. <br>
    <a href="https://www.babysafe.com.br" target="_blank">Visite nosso site</a>
  </footer>

</body>
</html>
